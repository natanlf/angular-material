<!--INICIO DO CONTEUDO-->


<div class="container espaco">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-1 col-lg-1">
            <button class="add-button" mat-mini-fab
            (click)="addItem()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="col-12 col-sm-12 col-md-11 col-lg-11 espaco mx-auto mat-elevation-z8">
            <table mat-table [dataSource]="transactions">
              <!-- Item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>
          
              <!-- Cost Column -->
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
          </div>  
      </div>
      <div class="row">
        Teste
      </div>
    </div>  
</div>
 
<!-- FIM DO CONTEUDO-->
