<div class="container">
    <table style="width: 98% !important;" matSort (matSortChange)="sortData($event)">
        <thead>
            <tr>
                <th class="w-70-p">
                    <div class="flex-row d-flex align-items-center w-100-p">
                        Cliente / Assunto
                        <div matTooltip="Cliente" mat-sort-header="clienteNome"></div> <div matTooltip="Assunto" mat-sort-header="assuntoNome"></div>
                    </div>
                </th>
                <th class="w-10-p" mat-sort-header="modalidade">Modalidade</th>
                <th class="w-10-p" mat-sort-header="faturador">Faturador</th>
                <th class="w-10-p" mat-sort-header="total">Total</th>
            </tr>
        </thead>
    </table>
    <div style="width: 100% !important;" class="box-table">
        <table style="width: 100% !important;">
            <tr *ngFor="let dessert of sortedData">
                <td class="w-70-p p-0">{{dessert.clienteNome}} -{{dessert.assuntoNome}}</td>
                <td class="w-10-p p-0">{{dessert.modalidade}}</td>
                <td class="w-10-p p-0">{{dessert.faturador}}</td>
                <td class="w-10-p p-0">{{dessert.total}}</td>
            </tr>
        </table>  
    </div>
